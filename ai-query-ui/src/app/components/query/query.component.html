    <!-- Query Input Box -->
    <div class="input-box">
      <input [(ngModel)]="queryText" placeholder="Enter your query..." class="query-input"/>
      <button (click)="sendQuery()" class="send-btn">Send</button>
    </div>

    <!-- Loading Indicator -->
    <div *ngIf="loading" class="loading-spinner">â³ Loading...</div>

    <!-- AI Response -->
    <div *ngIf="responseText" class="response-box">
      <h3>ğŸ¤– AI Response:</h3>
      <p [innerHTML]="responseText"></p> <!-- Properly renders indentation -->

      <!-- Comment Button (Visible on Hover) -->
      <button class="comment-btn" (click)="toggleComment()" *ngIf="queryId">ğŸ’¬ Add Comment</button>
    </div>

  <!-- Comment Section (Only Visible When Activated) -->
  <div *ngIf="showCommentBox" class="comment-section">
    <h3>ğŸ“ Add Comment</h3>
    <input [(ngModel)]="commentText" placeholder="Enter your comment..." class="comment-input"/>
    <button (click)="addComment()" class="submit-comment-btn">Submit</button>
  </div>


    <!-- Comment List (Only in History Page) -->
    <div *ngIf="comments.length > 0" class="comment-list">
      <h3>ğŸ“Œ Comments:</h3>
      <ul>
        <li *ngFor="let comment of comments">ğŸ“ {{ comment }}</li>
      </ul>
    </div>
</div>
